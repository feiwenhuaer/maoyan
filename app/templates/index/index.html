{% extends "base/base.html" %}

{% block content %}
    <p> {{ context.data }} </p>
    <div class="banner">
        {% for obj in context.data.banner_list %}
            <a href="{{ obj.href }}" class="img-container">
                <img src="{{ obj.bg_url }}"/>
            </a>

        <div class="controller">
            {% for obj in context.data.banner_list %}

    </div>
{% endblock %}


{% block javascript %}

{% endblock %}
